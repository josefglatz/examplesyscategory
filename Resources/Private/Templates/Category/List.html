<f:if condition="{categories}">
	<f:then>
		<table class="table">
			<f:for each="{categories}" as="category">
				<tr>
					<td>{category.uid}</td>
					<td>{category.title}</td>
					<td>
						<f:link.action action="list" controller="Item" arguments="{category:category}">link</f:link.action>
					</td>
				</tr>
			</f:for>
		</table>
	</f:then>
	<f:else>no categories here</f:else>
</f:if>
